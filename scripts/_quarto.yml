project:
  type: book
  output-dir: "../results/book"

book:
  title: > 
    Molecular landscape: a new framework for 
    personalized medicine in Breast Cancer.
  author: "Carlos Ronchi"
  date: "2022.07.21"
  chapters:
    - index.qmd
    - surv_analysis_estrogen.qmd
    - pca_merging.qmd
    - validation.qmd
    - scoring.qmd
    - references.qmd
  page-footer: 
    right: 
      - icon: github
        href: https://github.com/chronchi
      - icon: twitter 
        href: https://twitter.com/chronchi
  repo-url: https://github.com/chronchi/molecular_landscape/
  repo-actions: [issue, source]
  sharing: [twitter]

bibliography: references.bib

execute: 
  eval: true
  warning: false
  echo: false
  error: false
  freeze: auto # re-render when source code changes

format:
  html:
    theme: cosmo
    code-summary: "Show the code"
    code-tools: true
    reference-location: margin
  pdf:
    documentclass: scrreprt
  docx:
    toc: true
    number-sections: true
    highlight-style: github
